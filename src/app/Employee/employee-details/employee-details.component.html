<h3 class="view">View Employee Details</h3>
<div>
  <div class="fname">
    <label> <b> First Name: </b></label>
    <label class="value">{{ employee.firstName }}</label>
  </div>
  <div class="lname">
    <label> <b> Last Name: </b></label>
    <label class="value">{{ employee.lastName }}</label>
  </div>
  <div class="email">
    <label> <b> Email Id: </b></label>
    <label class="value">{{ employee.emailId }}</label>
  </div>
</div>
